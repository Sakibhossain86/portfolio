<section class="contact-page-content">
  <h2>Get in Touch</h2>
  <div class="contact-container">
    <div class="contact-form">
      <h3>Send me a message</h3>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h3>My Contact Information</h3>
      <p>Feel free to reach out to me through the form or connect with me on social media.</p>
      <ul>
        <li><strong>Email:</strong> [Your Email Address]</li>
        <li><strong>Phone:</strong> [Your Phone Number (Optional)]</li>
        <li><strong>Location:</strong> [Your City, Country (Optional)]</li>
      </ul>
      <div class="social-links">
        <a href="[LinkedIn Profile URL]" target="_blank">LinkedIn</a>
        <a href="[GitHub Profile URL]" target="_blank">GitHub</a>
        <a href="[Twitter Profile URL]" target="_blank">Twitter</a>
        <!-- Add more social media links as needed -->
      </div>
    </div>
  </div>
</section>
